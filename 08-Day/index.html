    <style>
        button{
            margin: 10px;
            background-color: purple;
            color: white;
            font-size: 15px;
            border-radius: 10px;
            border: none;
            padding: 5px 10px;
        }
        .highlight{
            background-color: yellow;
        }
        .active{
            background-color: green;
            color: white;
        }
        .hidden{
            display: none;
        }
        .selected{
            color: blue;
        }
        .disabled{
            background-color: gray;
        }
        .hero{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            font-size: 5rem;
        }
        #featured{
            background-color: rebeccapurple;
            color: white;
            text-transform: uppercase;
        }
        .error {
            border: 2px solid red;
            background-color: #fdd;
        }
 
        .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }


    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }


    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }


    .open-modal-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .open-modal-btn:hover {
      background-color: #0056b3;
    }
    </style>
</head>
