    <style>
     button{
        font-size: 10px;
        padding: 5px 10px;
        margin: 10px;
        background-color: purple;
        color: white;
        border-radius: 10px;
        border: none;
     }
     .active {
      background-color: yellow;
      color: black;
      border: 2px solid black;
    }
 
    #todo-list {
      list-style-type: none;
      padding: 0;
    }
    #todo-list li {
      background-color: #f4f4f4;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #todo-list li button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      padding: 5px 10px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error {
      border-color: red;
      background-color: #ffe6e6;
    }

    .valid {
      background-color: rgb(160, 205, 249);
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .error + .error-message {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); 
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    .close-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .close-btn:hover {
      background-color: darkred;
    }


    /* 10 */
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* 11 */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-item {
      padding: 12px 16px;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #ddd;
    }

    .highlight {
      background-color: yellow;
    }
    </style>
</head>
