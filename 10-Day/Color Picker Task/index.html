<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="color-picker">
 


    <div class="inputs">

        <label>Red</label>
        <input type="number" id="red" min="0" max="255" value="0" >
        <label>Green</label>
        <input type="number" id="green" min="0" max="255" value="0" >
        <label>Blue</label>
        <input type="number" id="blue" min="0" max="255" value="0" >
    </div>
        

    <div class="control">

        <div class="color-box"></div>
        <div class="color-code">RGB : rgb(0,0,0)</div>
        
        <button id="generate-btn">Random Color</button>
        <button id="save-btn">Save Color</button>
        
    </div>

<h2>Saved Color</h2>
<div class="ss" id="sss"> </div>


<script src="script.js"></script>
</div>

</body>
</html>
